<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <form id="city-search-form">
            <input type="text" id="cityInput" placeholder="Enter a city">
            <button type="submit">Search</button>
        </form>
    </header>
    <main class="main">
        <div class="forecast-boxes">
            <div class="forecast-box" onclick="showDetails(1)">
                <!-- Content for Day 1 -->
            </div>
            <div class="forecast-box" onclick="showDetails(2)">
                <!-- Content for Day 2 -->
            </div>
            <div class="forecast-box" onclick="showDetails(3)">
                <!-- Content for Day 3 -->
            </div>
            <div class="forecast-box" onclick="showDetails(4)">
                <!-- Content for Day 4 -->
            </div>
            <div class="forecast-box" onclick="showDetails(5)">
                <!-- Content for Day 5 -->
            </div>
        </div>
        <div class="detailed-forecast">
            <!-- Hidden detailed content for each day -->
        </div>
    </main>
    <section class="search-history">
        <!-- Content for search history -->
    </section>
    <div class="error-container"></div>
    <script src="assets/script.js"></script>
</body>
</html>
